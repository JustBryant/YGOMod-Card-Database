name: Update KDM manifest

on:
  push:
    paths:
      - 'cards/**'
      - 'sets/**'
      - 'pack_type/**'
  workflow_dispatch:

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Ensure pip
        run: python -m pip install --upgrade pip

      - name: Run manifest generator
        run: |
          python scripts/update_manifest.py -s cards -s sets -s pack_type -o kdm_manifest.json || true

      - name: Commit manifest if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add kdm_manifest.json || true
          if ! git diff --staged --quiet; then
            git commit -m "Automated: update kdm_manifest.json"
            git push
          else
            echo "No changes to manifest"
          fi
